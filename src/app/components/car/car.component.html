<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <table *ngIf="dataLoaded==true" class="table table">
    <thead>
        <th>Id</th>
        <th>Araba Adı</th>
        <th>Marka Id</th>
        <th>Renk Id</th>
        <th>Model Yılı</th>
        <th>Açıklama</th>
        <th>Araç Resmi</th>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <td>{{car.id}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.description}}</td>
    </tr>
    </tbody>
</table>
