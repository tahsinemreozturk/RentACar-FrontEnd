<div *ngIf="!dataLoaded" class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

<ul class="list-group">
    <li [class]="getAllBrandClass()" routerLink = "/cars" routerLinkActive="active" (click)="clearCurrentBrand()">Tüm Ürünler</li>
    <li (click)="setCurrentBrand(brand)"
     [routerLink]="'/Cars/GetCarsByBrandId/' + brand.brandId"
     *ngFor="let brand of brands" 
     [class.active]="brand === currentBrand"
     class="list-group-item">
     {{brand.brandName}} 
    </li>
</ul>

<h5 *ngIf="currentBrand">{{currentBrand.brandName}} sectiniz.</h5>
